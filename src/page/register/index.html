  <div class="w-full flex max-sm:justify-center max-sm:items-center

      <h3 class="max-sm:hidden text-primary text-2xl mt-4 mb-4 font-bold">Letâ€™s Get Started !</h3>
      <img src="../../../assets/img/login/logo-yellow.svg" width="20%" alt="logo" class="sm:hidden mt-4 mb-4">

      <form action="../login" class="max-sm:w-5/6 max-md:w-3/4 max-lg:w-3/5 w-1/2 flex flex-col justify-start">

        <label class="text-[#696F79] mb-1" for="password2">New Password</label>
        <input type="text" class="w-full border border-[#8692A6] rounded p-3 mb-3 text-sm focus:drop-shadow focus:outline-primary" id="password2" placeholder="New Password">

          <input type="checkbox" name="terms" id="cb-terms" class="accent-primary mb-0.5 w-4">
          <label for="cb-terms" class="text-[#696F79]">I agree to terms & conditions</label>
